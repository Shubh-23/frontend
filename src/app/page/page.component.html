<div class="container mt-5">
    <h2>List of Data</h2>
    <hr>
    <table class="table mt-3 table table-striped">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile No</th>
            <th>Gender</th>
            <th></th>
        </thead>
        <tbody>

            <tr *ngFor="let data of user | paginate:{itemsPerPage: 10, currentPage:p};">

                <td>{{data.firstname}}</td>
                <td>{{data.lastname}}</td>
                <td>{{data.mobileno}}</td>
                <td *ngIf="data.gender === 'M' || data.gender === 'Male' || data.gender === 'male' || data.gender === 'm'">Male</td>
                <td *ngIf="data.gender === 'F' || data.gender === 'Female' || data.gender === 'female' || data.gender === 'f'">Female</td>
                <!-- <td >{{data.gender}}</td> -->
                <td>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Action
          </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editdata(data)">edit</a></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                            <li><a class="dropdown-item" href="#">Something else</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="FormValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="mobileno">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="gender">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="updateUserDetails()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
