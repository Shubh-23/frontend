<div class="main_login">
    <div class="loginBox">
        <div class="hedding_logn">
            <h4>Register</h4>
            <p>Please Register to your account</p>
        </div>
        <form >
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="email" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="user.name">

            </div>
            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">

            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button (click)="getLogin()" (click)="RegisterUser()" type="button" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
            <button (click)="getLogin()" class="btn btn-info mr-1">Login</button>
        </form>
    </div>
</div>
