<div class="row">
    <div class="col-md-12">
        <app-header></app-header>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">
        <div class="container mt-5">
            <div style="text-align: right;">
        <button (click)="clickAddUser()" class="btn btn-success btn lg" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    </div>


<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

<div class="container mt-5">
    <h2>List of loan</h2>
    <hr>
<table class="table mt-3">
    <thead>
        <th>Id</th>
        <th>Loan Type</th>
        <th>Loan Amount</th>
        <th>Date</th>                                                                        
    </thead>
    <tbody>    
    <tr *ngFor="let data of listData | paginate:{itemsPerPage: 7, currentPage:p};let i=index ">
        <td>{{i+1}}</td>
        <td>{{data.loan_type}}</td>
        <td>{{data.loan_amount}}</td>
        <td>{{data.created_at | date: 'dd/MM/yyyy'}}</td> 
    
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
</div>




<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl ">
          <div class="modal-content">
            <div class="modal-body">
            <form id="exampleModal" #dataForm="ngForm" (ngSubmit)="getAllDetail(dataForm.value)">
                <small class="text-danger">{{msg}}</small>
                
                   <div class="form-group">
                       <h3 style="position: center;">Please Fill your details</h3>
                   <label for="email">Occupation:</label>
                   <input type="text" class="form-control"  placeholder="Enter Occupation" name="occupation" ngModel>
                </div>
            
                 <div class="form-group">
                   <label for="email">Income:</label>
                   <input type="text" class="form-control"  placeholder="Enter Your Income" name="Income" ngModel>
                 </div>
                 <div class="form-group">
                   <label for="pan">pan:</label>
                   <input type="text" class="form-control"  placeholder="Enter pan Number" name="pan" ngModel>
                 </div>
                 <div class="form-group">
                    <label for="AdharCard">AdharCard</label>
                    <input type="text" class="form-control"  placeholder="Enter AdharCard Number" name="AdharCard" ngModel>
                 </div>
                 <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"  placeholder="Enter Address" name="address" ngModel>
                 </div>


                 <div class="checkbox">
                   <label><input type="checkbox" name="remember"> Remember me</label>
                 </div>
                 <button  type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
                 <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </form>
            </div>
          </div>
        </div>
    </div>
        </div>
    </div>
</div>
